<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="get">
      <h1>Puppy Adoption Page</h1>
      <h2>Please enter your information to adopt a puppy and we'll email you back</h2>

      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="fn">First Name : </label>
      <input id="fn" type="text" name="" placeholder="First Name">

      <label for="ln">Last Name : </label>
      <input id="ln" type="text" name="" placeholder="Last Name">

      <br>

      <label for="email">Email : </label>
      <input id="email" type="email" name="" placeholder="name@email.com">

      <label for="pass">Password : </label>
      <input id="pas" type="password" name="">

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes : </label>
      <input id="yes" type="radio" name="over18" value="yes">

      <label for="no">No : </label>
      <input id="no" type="radio" name="over18" value="no">

      <p>Do you have a Credit Card or PayPal</p>

      <select name="payment">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <input type="submit" name="" value="Submit Feedback">

    </form>

  </body>
</html>
